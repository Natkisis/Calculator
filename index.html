<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="top">
        <button type="button" class="clear">C</button>
        <div class="screen"></div>
      </div>

      <div class="keys">
        <button type="button" data-number="7">7</button>
        <button type="button" data-number="8">8</button>
        <button type="button" data-number="9">9</button>
        <button type="button" class="operation" data-operator="add">+</button>

        <button type="button" data-number="4">4</button>
        <button type="button" data-number="5">5</button>
        <button type="button" data-number="6">6</button>
        <button type="button" class="operation" data-operator="subtract">-</button>

        <button type="button" data-number="1">1</button>
        <button type="button" data-number="2">2</button>
        <button type="button" data-number="3">3</button>
        <button type="button" class="operation" data-operator="multiply">Ã—</button>

        <button type="button" data-number="0">0</button>
        <button type="button" data-decimal>.</button>
        <button type="button" class="equals" data-action="calculate">=</button>
        <button type="button" class="operation" data-operator="divide">/</button>
      </div>
    </div>
  </div>
</body>

</html>
